<div *ngFor="let item of video">
  <video *ngIf="item.mid_content_type == 'video/mp4'"
    height="320"
    controls=""
    autoplay=""
    loop="true"
    class="img-fluid img-thumbnail ms-2"
  >
    <source
      src="https://www.ufrgs.br/thesa/public/{{item.mid_directory}}/{{item.mid_file}}"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>
</div>
