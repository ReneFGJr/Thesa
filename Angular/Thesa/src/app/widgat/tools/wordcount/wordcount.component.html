<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>WordCount</h2>
      </div>
      <div class="col-8">
      <!--- Input Area -->
        <textarea
          data-bs-theme="dark"
          formControlName="text"
          rows="12"
          cols="40"
          class="border border-secondaty rounded bg-dark full form-control"
        >
        </textarea>
        <button
          type="submit"
          class="mt-2 btn btn-outline-secondary"
          translate
        >Send</button>
      </div>
      <div class="col-4 border border-second rounded">
        <div class="container-full" *ngIf="data">
          <div class="row">
            <div
              class="col-3 border-end border-secondary border-bottom p-2 text-center"
            >
              <span class="superbig fw-bold">{{ words }}</span>
              <br />
              <span translate>Words</span>
            </div>
            <div
              class="col-3 border-end border-secondary border-bottom p-2 text-center"
            >
              <span class="superbig fw-bold">{{ data.stopWords.length }}</span>
              <br />
              <span translate>StopWords</span>
            </div>

            <div
              class="col-3 border-end border-secondary border-bottom p-2 text-center"
            >
              <span class="superbig fw-bold">{{ words }}</span>
              <br />
              <span translate>Words</span>
            </div>

            <div
              class="col-3 border-end border-secondary border-bottom p-2 text-center"
            >
              <span class="superbig fw-bold">{{ words }}</span>
              <br />
              <span translate>Words</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 col-lg-3" *ngIf="data">
        <h4 translate>Words</h4>
        <div *ngFor="let item of data.words">
            {{item.word}} ({{item.total}})
        </div>
      </div>
      <div class="col-3 col-lg-3" *ngIf="data">
        <h4 translate>Stopwords</h4>
        <div *ngFor="let item of data.stopWords">
            {{item.word}} ({{item.total}})
        </div>
      </div>
    </div>
  </div>
</form>
