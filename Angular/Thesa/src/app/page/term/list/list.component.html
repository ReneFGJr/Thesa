<ul *ngIf="data">
  <li *ngFor="let item of data.terms">
    <span *ngIf="item.Propriety == 'prefLabel'" class="bold link" (click)="viewTerm(item.Concept)">
        {{ item.Term }}
    </span>
    <span *ngIf="item.Propriety == 'altLabel'" class="italic">{{ item.Term }}</span>

  </li>
</ul>

{{ data.terms | json }}
