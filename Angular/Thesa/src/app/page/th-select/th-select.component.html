<div class="container" *ngIf="thesa">
  <div class="row">
    <div class="col-12 mb-3">
      <span class="thesa_h1" translate>thesa_open</span>
    </div>
  </div>

  <div class="row">
    <div class="thema col-6 col-lg-2 handle over bold p-2 box2" *ngFor="let th of thesa.th" (click)="select_th(th.id_th)">
      <div class="thema">
        <img [src]="th.th_cover" class="full p-3">
        <div class="full text-center small">{{ th.th_name }}</div>
      </div>
    </div>
  </div>
</div>
