<thesa-thesauros [thesa]="thesa"></thesa-thesauros>
<div class="container" *ngIf="thesa">
  <div class="row mt-2">
    <div class="col-12 col-lg-3" *ngIf="terms">
      <app-search-term [options]="terms.terms" (IDEvent)="updateTerm($event)"></app-search-term>
    </div>

    <div class="col-12 col-lg-9">
        <app-about *ngIf="idT == 0" [th]="id" [data]="thesa"></app-about>
        <!-- Concept Show -->
        <app-concept *ngIf="idT > 0" [th]="id" [idT]="idT"></app-concept>

        <h1>{{idT}}</h1>
    </div>
  </div>
</div>
