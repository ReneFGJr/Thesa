<thesa-thesauros [thesa]="thesa"></thesa-thesauros>
<div class="container" *ngIf="thesa">
  <div class="row mt-2">
    <div class="col-12 col-lg-3" *ngIf="terms">
      <app-admin-menu (eventAction)="actionMenu($event)"></app-admin-menu>
      <app-search-term [options]="terms.terms" (IDEvent)="updateTerm($event)"></app-search-term>
    </div>

    <div class="col-12 col-lg-9">
        <!-- Sobre -->
        <app-about *ngIf="(idT == 0) && (action === '')" [th]="id" [data]="thesa"></app-about>
        <app-about *ngIf="(idT == 0) && (action === 'listTerm')" [th]="id" [data]="thesa"></app-about>
        <app-term-new *ngIf="(idT == 0) && (action === 'newTerm')" [th]="id" [data]="thesa"></app-term-new>
        <!-- Concept Show -->
        <app-concept *ngIf="(idT > 0)" [th]="id" [idT]="idT" (IDEvent)="updateTerm($event)"></app-concept>

        <h1>{{idT}}</h1>
    </div>
  </div>
</div>
