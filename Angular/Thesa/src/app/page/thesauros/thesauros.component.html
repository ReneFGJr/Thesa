<div class="container" *ngIf="thesa">
  <div class="row">
    <div class="col-3 col-md-2 col-lg-1">
      <img [src]="thesa.icone" class="img-fluid" />
    </div>
    <div class="col-9 col-md-10 col-lg-11 m-0 ps-2">
      <div translate class="thesa_label full">label_type_thesauros</div>
      <div class="thesa_title full mt-1">{{ thesa.th_name }}</div>
      <div class="thesa_achronic full mt-2">{{ thesa.th_achronic }}</div>
    </div>
  </div>
</div>
