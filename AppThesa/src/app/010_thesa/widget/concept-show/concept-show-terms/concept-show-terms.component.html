<div class="container">
  <div class="row">
    <div class="col-12 col-lg-7 col-md-8 col-sm-8">
      <app-term-label
        (action)="action($event)"
        [termID]="data?.c_concept"
        [terms]="data?.prefLabel"
        [label]="'prefLabel'"
        [editMode]="editMode"
      ></app-term-label>
      <app-term-label
        (action)="action($event)"
        [termID]="data?.c_concept"
        [terms]="data?.altLabel"
        [label]="'altLabel'"
        [editMode]="editMode"
      ></app-term-label>
      <app-term-label
        (action)="action($event)"
        [termID]="data?.c_concept"
        [terms]="data?.hiddenLabel"
        [label]="'hiddenLabel'"
        [editMode]="editMode"
      ></app-term-label>
    </div>
    <div class="col-12 col-lg-5 col-md-4 col-sm-4">
      <app-video-play [medias]="data?.medias"></app-video-play>
    </div>
  </div>
</div>
