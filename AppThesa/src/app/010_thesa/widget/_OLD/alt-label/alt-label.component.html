<div *ngIf="(terms && terms.length > 0) || (editMode)" class="mt-2">
  <h6>Termos alternativos
    <span *ngIf="editMode"
    class="bi bi-plus-circle link"
    role="button"
    title="Termos nÃ£o associados"
    data-bs-toggle="offcanvas"
    data-bs-target="#termAltLabel"
    aria-controls="termAltLabel"
  ></span>
  </h6>

  <div
    *ngFor="let term of terms"
    class="italic"
    style="margin-left: 20px; margin-bottom: 5px;"
  >
    {{ term.Term }}
    <sup>{{ term.Lang }}</sup>
  </div>
</div>
