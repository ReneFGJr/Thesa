<table class="table table-striped full" *ngIf="types && (status > 0)">
  <tr *ngFor="let tp of types">
    <td  valign="top" width="1%">
      <input type="radio" name="type"
      [checked]="tp.id == status"
      [value]="tp.id"
      (click)="selectType(tp.id)" />
      </td>
    <td class="p-2" [class.marked]="tp.id == status">{{ tp.name }}
      <p class="small" [class.marked]="tp.id == status">{{ tp.description }}</p>
    </td>
  </tr>
</table>
