<ul *ngIf="data">
  <li *ngFor="let group of data.groups" class="list-group-item">
  &nbsp;
    <input
      type="checkbox"
      id="group-{{ group.ID }}"
      (click)="onGroupClick(group.ID, group.checked)"
      [checked]="group.checked == 1"
      value="1"
    />&nbsp;
    <label for="group-{{ group.ID }}"
      ><b>{{ group.name }}</b></label
    >
    <ul>
      <li *ngFor="let item of group.property">
        {{ item.rp_achronic }}/{{ item.rp_achronic_reverse }}
      </li>
    </ul>
  </li>
</ul>
