<div *ngIf="(terms && terms.length > 0) || (editMode)" class="mt-2">
  <h6>Relacionado (TR) <i *ngIf="editMode" class="bi bi-plus-circle link" (click)="newRelated()"></i></h6>
  <div
    *ngFor="let term of terms"
    class="bold"
    style="margin-left: 20px; margin-bottom: 5px;"
  >
    <a [routerLink]="['/c/'+term.id]" class="link">{{ term.Term }}</a>
    <sup>{{ term.Lang }}</sup>
  </div>
</div>
