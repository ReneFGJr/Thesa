<div class="container" *ngIf="data">
  <div class="row">
  <div class="col-12">
      <h1>Tesauros Publicos / Abertos</h1>
  </div>
    <div
      class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4 text-center"
      *ngFor="let th of thesa"
    >
      <div class="card h-100 link" (click)="selectThesa(th.id_th)">
        <img [src]="th.th_cover" class="card-img-top" alt="{{ th.th_description }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ th.th_name }}</h5>
          <button
            class="btn btn-secondary mt-auto"
            target="_blank"
            rel="noopener noreferrer"
          >
            Acessar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
