<div class="container">
  <div class="row">
    <div class="col-lg-2 col-4">
      <img [src]="thesa?.icone" alt="Thesa Image" class="img-fluid" />
    </div>
    <div class="col-lg-10 col-8">
      <h4>{{ thesa.th_name }}</h4>
      <h5>{{ thesa.th_achronic }}</h5>

      <!-- MENU -->
        <ul class="nav  mt-5 mb-2 small">
          <li class="nav-item">
            <a class="nav-link link"
            [routerLink]="['/thesa/', thesa.id_th]"
            [ngClass]="{ active: tab === '1' }"
            routerLinkActive="active">Conceitos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link link" [routerLink]="['/about/', thesa.id_th]"
            [ngClass]="{ active: tab === '2' }"
            routerLinkActive="active">Sobre</a>
          </li>

          <li class="nav-item">
            <a class="nav-link link" [routerLink]="['/alphabetical/', thesa.id_th]"
            [ngClass]="{ active: tab === '3' }"
            routerLinkActive="active">Apresentação Alfabética</a>
          </li>

          <li class="nav-item">
            <a class="nav-link link" [routerLink]="['/sistematic/', thesa.id_th]"
            [ngClass]="{ active: tab === '4' }"
            routerLinkActive="active">Apresentação Sistemática</a>
          </li>

          <li class="nav-item">
            <a class="nav-link link" [routerLink]="['/export/', thesa.id_th]"
            [ngClass]="{ active: tab === '5' }"
            routerLinkActive="active">Exportação</a>
          </li>

          <li class="nav-item">
            <a class="nav-link link" [routerLink]="['/configuration/', thesa.id_th]"
            [ngClass]="{ active: tab === '6' }"
            routerLinkActive="active">Configurações</a>
          </li>
        </ul>
    </div>
  </div>
</div>
