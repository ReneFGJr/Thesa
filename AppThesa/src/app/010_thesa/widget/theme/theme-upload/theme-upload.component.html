<form method="post" enctype="multipart/form-data">
  <div class="card-header">
    <h3>Upload de Imagem</h3>
  </div>
<div class="card p-4">
  <h5>Upload de Imagem</h5>

  <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control mb-2">

  <div *ngIf="previewUrl" class="mb-3">
    <img [src]="previewUrl" class="img-thumbnail" style="max-height: 200px;">
  </div>

  <button class="btn btn-primary" (click)="uploadImage()" [disabled]="!selectedFile">Enviar</button>

  <div *ngIf="uploadProgress > 0" class="mt-3">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress">
        {{ uploadProgress }}%
      </div>
    </div>
  </div>

  <div *ngIf="uploadSuccess === true" class="alert alert-success mt-3">
    Upload conclu√≠do com sucesso!
  </div>

  <div *ngIf="uploadSuccess === false" class="alert alert-danger mt-3">
    Erro no upload. Tente novamente.
  </div>
</div>
</form>
