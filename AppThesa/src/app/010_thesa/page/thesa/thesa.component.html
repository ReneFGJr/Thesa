<div class="container">
  <div class="row">

    <div class="col-4 col-lg-4 col-md-4 col-sm-12">
      <app-terms [editMode]="editMode" [thesa]="thesaID" (termChange)="changeTerm($event)"></app-terms>
    </div>

    <div class="col-8 col-lg-8 col-md-8 col-sm-12">
      <app-concept-show *ngIf="termID > 0" [conceptID]="termID" [thesaID]="thesaID" [editMode]="editMode"></app-concept-show>
    </div>
  </div>
</div>
