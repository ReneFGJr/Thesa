<app-th-show *ngIf="data" [thesaID]="id" [thesa]="data" [tab]="'2'" [editMode]="editMode"></app-th-show>

<div class="container">
  <div class="row">
    <div class="col-12 col-lg-2 col-md-2 col-sm-2">
      <h3>
        Apresentação<br />
        Alfabética
      </h3>
    </div>
    <div class="col-12 col-lg-10 col-md-10 col-sm-10">
      <div class="row" *ngIf="concepts">
        <div
          *ngFor="let concept of concepts.terms"
          class="col-12 col-lg-3 col-md-3 col-sm-3"
        >
          <h2>{{ concept.ltr }}</h2>
          <div *ngFor="let terms of concept.terms">
            <a class="link small" [routerLink]="['/c', terms.id]">
              {{ terms.term }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
